<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Task</h2>
        <form method="POST" action="{{ url_for('update_task', task_id=task[0]) }}">
    <input type="text" name="updated_content" value="{{ task[1] }}" required>
    <select name="updated_category" required>
        <option value="">Select Category</option>
        <option value="Study" {% if task[4] == 'Study' %}selected{% endif %}>Study</option>
         <option value="Meals" {% if task[4] == 'Meals' %}selected{% endif %}>Meals</option>
         <option value="Fitness" {% if task[4] == 'Fitness' %}selected{% endif %}>Fitness</option>
         <option value="Chores" {% if task[4] == 'Chores' %}selected{% endif %}>Chores</option>
         <option value="Sleep" {% if task[4] == 'Sleep' %}selected{% endif %}>Sleep</option>
    </select>
    <button type="submit">Update Task</button>
</form>

        <a href="/">Back to Task List</a>
    </div>
</body>
</html>
