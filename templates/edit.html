<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
        }
        .container {
            max-width: 600px;
        }
        .card {
            padding: 20px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Edit Task</h2>
        <div class="card shadow-sm">
            <form method="POST" action="{{ url_for('edit', task_id=task[0]) }}">
                <div class="mb-3">
                    <label for="task_name" class="form-label">Task</label>
                    <input type="text" id="task_name" name="content" class="form-control" value="{{ task[1] }}" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="completed" name="completed" {% if task[2] == 1 %}checked{% endif %}>
                    <label class="form-check-label" for="completed">Completed</label>
                </div>
                <button type="submit" class="btn btn-primary">Update Task</button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
